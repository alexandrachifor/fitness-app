<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Fitness</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
    <header class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="nav-header">
              <a href="#" class="navbar-brand">Stay Fit</a>
          </div>
      </div>
    </header>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <form class="padded-top" role="form">
        <fieldset>
          <legend>Track your workout</legend>
          <div class="row">
                <div class="form-group col-sm-4">
                    <label class="col-md-2 control-label" for="datetimepicker1">Date</label>
                    <div class='input-group date col-md-3' id="datetimepicker1">
                      <input type='text' class="form-control" />
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>

                <div class="form-group">
                  <label class="col-md-2 control-label" for="activityType">Activity type</label>
                  <div class="col-md-2">
                    <select id="activityType" name="activityType" class="form-control">
                      <option value="">Leg Day</option>
                      <option value="">Chest Day</option>
                      <option value="">Cardio</option>
                      <option value="">Class</option>
                      <option value="">Circuit</option>
                      <option value="">Arms day</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-2 control-label" for="workoutName">Workout name</label>
                  <div class="col-md-2">
                    <input id="workoutName" name="workoutName" type="text" placeholder="Workout"
                      class="form-control">
                  </div>
                </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label class="col-md-2 control-label" for="exercise">Exercise</label>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="sets">Sets</label>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="reps">Reps/set</label>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="weight">Weight/set</label>
            </div>
          </div>

          <div class="row">
              <div class="form-group">
                <div class="col-md-2">
                  <input id="exercise" name="exercise" type="text" placeholder="Exercise" class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-2">
                  <input id="sets" name="sets" type="text" placeholder="No. of sets" class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-2">
                  <input id="reps" name="reps" type="text" placeholder="Reps no." class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-2">
                  <input id="weight" name="weight" type="text" placeholder="Weight" class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-1 control-label" for="addButton"></label>
                <div class="col-md-1">
                  <button id="addButton" name="addButton" class="btn btn-success">Add</button>
                </div>
              </div>
          </div>





        </fieldset>

      </form>
      <hr>

      <footer>
        <p>&copy; Stay Fit 2014</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

            ga('create','UA-XXXXX-X');ga('send','pageview');

</body>
</html>
